<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>


<body>
    <div class="main">


<div class="card1">

    <div class="heading1">
        PERSONAL INFORMATION
    </div>
    
    <div class="q1">
        <label for="qst1">What is your name ?</label><br>
        <input type="text" id="qst1">
    </div>

    <div class="q2">
        <label for="qst2">Email-Id</label><br>
        <input type="text" id="qst2">
    </div>

    <div class="q3">
        <label for="qst3">Gender</label><br>
        <input type="text" id="qst3">
    </div>

    <div class="q4">
        <label for="qst4">Contact no.</label><br>
        <input type="text" id="qst4">
    </div>


</div>



<div class="card1">

    <div class="heading2">
        PERSONAL FINANCE
    </div>
    
    <div class="q1">
        <label for="qst1">Average in-hand salary(Per annum)</label><br>
        <input type="text" id="qst1">
    </div>

    <div class="q2">
        <label for="qst2">Income from Investments interest</label><br>
        <input type="text" id="qst2">
    </div>

    <div class="q3">
        <label for="qst3">Income form rented out-property</label><br>
        <input type="text" id="qst3">
    </div>

    <div class="q4">
        <label for="qst4">Any other Business/Side Income</label><br>
        <input type="text" id="qst4">
    </div>


</div>

<div class="card1">

    <div class="heading2">
        LOAN & INSURANCE
    </div>
    
    <div class="q1">
        <label for="qst1">Running loan on yourself</label><br>
        <input type="text" id="qst1">
    </div>

    <div class="q2">
        <label for="qst2">How much emi do you pay(yearly)?</label><br>
        <input type="text" id="qst2">
    </div>

    <div class="q3">
        <label for="qst3">Amount of health insurance cover</label><br>
        <input type="text" id="qst3">
    </div>

    <div class="q4">
        <label for="qst4">Amount of term insurance cover?</label><br>
        <input type="text" id="qst4">
    </div>


</div>


<div class="card1">

    <div class="heading2">
        EXPENDITURE
    </div>
    
    <div class="q1">
        <label for="qst1">Yearly personal expense</label><br>
        <input type="text" id="qst1">
    </div>

    <div class="q2">
        <label for="qst2">Expenses on family and kids</label><br>
        <input type="text" id="qst2">
    </div>

    <div class="q3">
        <label for="qst3">Health services expenses</label><br>
        <input type="text" id="qst3">
    </div>

    <div class="q4">
        <label for="qst4">Personal Educational expense</label><br>
        <input type="text" id="qst4">
    </div>


</div>

<div class="card1">

    <div class="heading2">
        INVESTMENTS
    </div>
    
    <div class="q1">
        <label for="qst1">Total liquid savings</label><br>
        <input type="text" id="qst1">
    </div>

    <div class="q6">
        <label for="qst2">Other assets(stocks,realeastate gold,bonds)</label><br>
        <input type="text" id="qst2">
    </div>

    <div class="q3">
        <label for="qst3">Total fixed deposits(ppf,post)</label><br>
        <input type="text" id="qst3">
    </div>

    <div class="q5">
        <label for="qst4">Percentage of total investements in risky assets?</label><br>
        <input type="text" id="qst4">
    </div>


</div>


</div>
    
</body>
</html>
