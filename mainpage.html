<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>


<body>
    <div class="main">


<div class="card1">

    <div class="heading1">
        PERSONAL INFORMATION
    </div>
    
    <div class="q1">
        <label for="name">What is your name ?</label><br>
        <input type="text" id="name">
    </div>

    <div class="q2">
        <label for="email">Email-Id</label><br>
        <input type="text" id="email">
    </div>

    <div class="q3">
        <label for="gender">Gender</label><br>
        <input type="text" id="gender">
    </div>

    <div class="q4">
        <label for="contactno">Contact no.</label><br>
        <input type="number" id="contactno">
    </div>


</div>



<div class="card1">

    <div class="heading2">
        PERSONAL FINANCE
    </div>
    
    <div class="q1">
        <label for="i1">Average in-hand salary(Per annum)</label><br>
        <input type="text" id="i1">
    </div>

    <div class="q2">
        <label for="i2">Income from Investments interest</label><br>
        <input type="text" id="i2">
    </div>

    <div class="q3">
        <label for="i3">Income form rented out-property</label><br>
        <input type="text" id="i3">
    </div>

    <div class="q4">
        <label for="i4">Any other Business/Side Income</label><br>
        <input type="text" id="i4">
    </div>


</div>

<div class="card1">

    <div class="heading2">
        LOAN & INSURANCE
    </div>
    
    <div class="q1">
        <label for="loan">Running loan on yourself</label><br>
        <input type="text" id="loan">
    </div>

    <div class="q2">
        <label for="e1">How much emi do you pay(yearly)?</label><br>
        <input type="text" id="e1">
    </div>

    <div class="q3">
        <label for="ins1">Amount of health insurance cover</label><br>
        <input type="text" id="ins1">
    </div>

    <div class="q4">
        <label for="ins2">Amount of term insurance cover?</label><br>
        <input type="text" id="ins2">
    </div>


</div>


<div class="card1">

    <div class="heading2">
        EXPENDITURE
    </div>
    
    <div class="q1">
        <label for="e2">Yearly personal expense</label><br>
        <input type="text" id="e2">
    </div>

    <div class="q2">
        <label for="e3">Expenses on family and kids</label><br>
        <input type="text" id="e3">
    </div>

    <div class="q3">
        <label for="e4">Health services expenses</label><br>
        <input type="text" id="e4">
    </div>

    <div class="q4">
        <label for="e5">Personal Educational expense</label><br>
        <input type="text" id="e5">
    </div>


</div>

<div class="card1">

    <div class="heading2">
        INVESTMENTS
    </div>
    
    <div class="q1">
        <label for="saving">Total liquid savings</label><br>
        <input type="text" id="saving">
    </div>

    <div class="q6">
        <label for="otherasset">Other assets(stocks,realeastate gold,bonds)</label><br>
        <input type="text" id="otherasset">
    </div>

    <div class="q3">
        <label for="fd">Total fixed deposits(ppf,post)</label><br>
        <input type="text" id="fd">
    </div>

    <div class="q5">
        <label for="prisky">Percentage of total investements in risky assets?</label><br>
        <input type="text" id="prisky">
    </div>


</div>


</div>
    
</body>
</html>
