<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        input[type="number"] {
            padding: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #0074cc;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056a9;
        }

        #ans1 {
            margin-top: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <input type="number" id="i1" placeholder="Enter a number">
    <button id="join">Display Value</button>
    <div id="ans1"></div>

    <script>
        function getans() {
            const a = document.getElementById('i1').value;
            const ans1 = document.getElementById('ans1');

            if (a > 30) {
                ans1.innerHTML = 'Value is: ' + a;
            } else {
                ans1.innerHTML = 'Value is less than or equal to 30';
            }
        }

        const b = document.getElementById('join');
        b.addEventListener('click', getans);
    </script>
</body>
</html>
